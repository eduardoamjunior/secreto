<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            z-index: 10;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .heart {
            width: 80px;
            height: 70px;
            color: #ff0066;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart.beating {
            animation: heartbeat 0.6s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart.exploding {
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(8);
                opacity: 0.8;
            }
            100% {
                transform: scale(15);
                opacity: 0;
            }
        }

        .message-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            z-index: 5;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            text-align: center;
        }

        .message-container.show {
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .greeting {
            font-size: 3rem;
            font-weight: bold;
            color: #ff0066;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nickname {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('shrejk.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: 2;
        }

        .background-image.show {
            animation: backgroundFade 2s ease-out 2s forwards;
        }

        @keyframes backgroundFade {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        @media (max-width: 480px) {
            .greeting {
                font-size: 2.5rem;
            }
            
            .nickname {
                font-size: 2rem;
            }
            
            .heart-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer">
        <div class="heart" id="heart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 107.41" xml:space="preserve">
                <path d="M60.83 17.19C68.84 8.84 74.45 1.62 86.79.21c23.17-2.66 44.48 21.06 32.78 44.41-3.33 6.65-10.11 14.56-17.61 22.32-8.23 8.52-17.34 16.87-23.72 23.2l-17.4 17.26-14.38-13.84C29.16 76.9.95 55.93.02 29.95-.63 11.75 13.73.09 30.25.3c14.76.2 20.97 7.54 30.58 16.89" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <div class="message-container" id="messageContainer">
        <div class="greeting" id="greeting"></div>
        <div class="nickname" id="nickname"></div>
    </div>

    <div class="background-image" id="backgroundImage"></div>

    <script>
        const heart = document.getElementById('heart');
        const heartContainer = document.getElementById('heartContainer');
        const messageContainer = document.getElementById('messageContainer');
        const backgroundImage = document.getElementById('backgroundImage');
        const greeting = document.getElementById('greeting');
        const nickname = document.getElementById('nickname');
        const nicknames = [
            "Princesa",
            "Rainha",
            "Gatinha",
            "Meu biscoito de gengibre",
            "Nobre dama",
        ];
        let hasBeenClicked = false;
        function getGreeting() {
            const hour = new Date().getHours();
            
            if (hour >= 5 && hour < 12) {
                return "Bom dia,";
            } else if (hour >= 12 && hour < 18) {
                return "Boa tarde,";
            } else {
                return "Boa noite,";
            }
        }
        function getRandomNickname() {
            return nicknames[Math.floor(Math.random() * nicknames.length)];
        }

        function triggerAnimation() {
            if (hasBeenClicked) return;
            hasBeenClicked = true;
            
            heartContainer.style.cursor = 'default';
            heart.classList.add('exploding');
            
            greeting.textContent = getGreeting();
            nickname.textContent = getRandomNickname();
            
            setTimeout(() => {
                messageContainer.classList.add('show');
                backgroundImage.classList.add('show');
            }, 1500);
            setTimeout(() => {
                heartContainer.style.display = 'none';
            }, 2000);
        }
        heartContainer.addEventListener('mouseenter', () => {
            if (!hasBeenClicked) {
                heart.classList.add('beating');
            }
        });

        heartContainer.addEventListener('mouseleave', () => {
            heart.classList.remove('beating');
        });

        heartContainer.addEventListener('click', (e) => {
            e.preventDefault();
            triggerAnimation();
        });
        heartContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!hasBeenClicked) {
                heart.classList.add('beating');
            }
        });
        heartContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            heart.classList.remove('beating');
            triggerAnimation();
        });
        heartContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
